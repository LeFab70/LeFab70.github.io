<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAbYs QUIZZ</title>
    <link href="/src/css/output.css" rel="stylesheet">
    <link href="/src/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="header-container" id="header">
            <div class="header-content">
                <h1 class="header-title">FAbYs QUIZZ</h1>
                <p class="header-subtitle">By Fabrice Kouonang <br> Testez vos connaissances dans divers domaines de la programmation et de l'informatique</p>
            </div>
        </div>

        <main class="flex-1">
            <div id="main-content" class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
                <div id="quiz-list" class="lg:col-span-8 h-full overflow-y-auto"></div>
                <div id="quiz-detail" class="lg:col-span-4 h-full overflow-y-auto hidden"></div>
                <div id="quiz-question" class="lg:col-span-12 h-full overflow-y-auto hidden"></div>
                <div id="quiz-result" class="lg:col-span-12 h-full overflow-y-auto hidden"></div>
            </div>
        </main>

        <footer>
            <p class="flex items-center gap-2">
                <span>&copy; 2025 Fabrice </span>
                
                <a href="mailto:ekfabric01@monccb.ca" class="flex items-center gap-1 hover:text-white transition-colors px-4">
                    <span class="material-icons md-light">email</span>
                    ekfabric01@monccb.ca
                </a>
            </p>
        </footer>
    </div>

    <!-- Popup de confirmation -->
    <div id="confirmation-popup" class="confirmation-popup">
        <div class="confirmation-content">
            <h3 class="confirmation-title">Quitter le quiz ?</h3>
            <p class="confirmation-message" id="confirmation-message"></p>
            <div class="confirmation-buttons">
                <button id="confirm-exit" class="confirmation-button confirm">Quitter</button>
                <button id="cancel-exit" class="confirmation-button cancel">Continuer</button>
            </div>
        </div>
    </div>

    <script src="src/js/services/QuizService.js"></script>
    <script src="src/js/components/QuizList.js"></script>
    <script src="src/js/components/QuizDetail.js"></script>
    <script src="src/js/components/QuizQuestion.js"></script>
    <script src="src/js/components/QuizResult.js"></script>
    <script src="src/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
            
            // Gestion du header sticky
            const header = document.querySelector('.header-container');
            let lastScroll = 0;

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
